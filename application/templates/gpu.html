{%extends "base.html"%}
{%block content%}

<div class="sidenav">
    <a href="/gpu">Graphics Cards</a>
    <a href="/cpu">Processors</a>
    <a href="/ram">Memory</a>
    <a href="/mb">Motherboards</a>
    <a href="/ssd">Storage</a>
    <a href="/psu">Power Supplies</a>
    <a href="/case">Cases</a>
</div>

<div class = "product-grid">
    
    {% for g in gpu %}

    <div class="product" onclick='location.href="/product/{{g.id}}";' style = "cursor:pointer;"> 
        
        <center>
        <img src="/static/images/product/{{g.image}}" style="height: 100px; width: auto;">
        <h1>{{ g.name }} </h1>
        <h2>${{g.price}}</h2>
        </center>

    </div> 

    {%endfor%}

</div>


{%endblock%}
