    <a href="#">Storage</a>

<div class = "product-grid">
    
    {% for p in product %}

    <div class="product" onclick='location.href="/product/{{p.id}}";' style = "cursor:pointer;">

        <img src="/static/images/product/{{p.image}}" style="height: 100px; width: auto;">

        </center>

    </div> 

    {%endfor%}

</div>
