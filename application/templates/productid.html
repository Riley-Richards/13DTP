{%extends "base.html"%}
{%block content%}



{%for pid in productid%}
    <div class = "productid-grid">

        <center>
        <div class = "p_image">
            <img src="/static/images/product/{{pid.image}}" style="height: auto; width: 70%;">
        </div>
        </center>

        <div class = "p_info">
            <h2>Graphics Cards</h2>
            <b><h1>{{pid.name}}</h1></b> 
            <h2> ${{pid.price}}</h2>
            <center>
            <div class = "addtocart" onclick="getproductitem()" style = "cursor:pointer;">
                <center><p> ADD TO CART </p></center>
            </div>
            </center>
            <br> 
            <h2>Specifications</h2>
            <p>{{pid.info}}</p>
        </div> 
    </div>
{%endfor%}



{%endblock%}
